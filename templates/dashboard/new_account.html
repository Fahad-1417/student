<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إنشاء حساب جديد</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .register-container {
            width: 450px;
            margin: 80px auto;
            background-color: #ffffff;
            padding: 35px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 12px;
            text-align: center;
        }

        h2 {
            color: #1a237e;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 95%;
            padding: 12px;
            background-color: #1a237e;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #3949ab;
        }

        .note {
            font-size: 14px;
            margin-top: 15px;
            color: #666;
        }

        .note a {
            color: #1a237e;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>إنشاء حساب جديد</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="اسم المستخدم" required>
            <input type="email" name="email" placeholder="البريد الإلكتروني" required>
            <input type="password" name="password1" placeholder="كلمة المرور" required>
            <input type="password" name="password2" placeholder="تأكيد كلمة المرور" required>
            <button type="submit">إنشاء الحساب</button>
        </form>
        <p class="note">لديك حساب بالفعل؟ <a href="{% url 'login' %}">سجّل الدخول الآن</a></p>
    </div>
</body>
</html>
